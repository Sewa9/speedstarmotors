<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Speed Star Motors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        

    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Contact Speed Star Motors</h2>
                <p class="section-subtitle">Have questions or need assistance? Reach out to us!</p>
                
                <div class="contact-content">
                    <!-- Contact Form -->
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <article class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h3>Phone</h3>
                            <p><a href="tel:+2671234567">+267 123 4567</a></p>
                        </article>
                        
                        <article class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3>Email</h3>
                            <p><a href="mailto:info@speedstarmotors.com">info@speedstarmotors.com</a></p>
                        </article>
                        
                        <article class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h3>Address</h3>
                            <address>
                                Plot 54321, Auto Mall<br>
                                Gaborone, Botswana
                            </address>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Speed Star Motors. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
